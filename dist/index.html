<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.min.css">
	<title>Главная</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@500;600;700&family=Work+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
	
</head>

<body>
<header class="header">
	<div class="container">
		<div class="header__inner">
			<a class="header__logo-link" href="#" >
				<img class="header__logo-img" src="../img/logo.png"alt="logo-img">
			</a>
			<ul class="header__nav">
				<li class="header__nav-item" >
					<a class="header__nav-link" href="#" >
						Explore
					</a>
				</li>
				<li class="header__nav-item" >
					<a class="header__nav-link" href="#" >
						Creators
					</a>
				</li>
				<li class="header__nav-item" >
					<a class="header__nav-link" href="#" >
						Community
					</a>
				</li>
				<button class="header__btn ">Connect Wallet</button>
				
			</ul>
			
		</div>
	</div>
</header>
<main>
    <section class="info">
        <div class="container">
            <div class="info__inner">
                <div class="info__text">
                    <h3 class="info__text-title">
                        Explore, Buy and Sell the <span class="info__text-titleYellow">Best NFTs!</span>
                    </h3>
                    <div class="info__btns">
                        <button class="info__btn info__btn--yellow">Explore</button>
                        <button class="info__btn info__btn--gray">Create</button>
                    </div>
                    <div class="info__numbs">
                        <span class="info__numbs-item">32k+</span>
                        <span class="info__numbs-item">20k+</span>
                        <span class="info__numbs-item">12k+</span>
                    </div>
                    <div class="info__artworks">
                        <span class="info__artworks-item">Artworks</span>
                        <span class="info__artworks-item">Auctions</span>
                        <span class="info__artworks-item">Creators</span>
                    </div>
                </div>
                <div class="info__bid">
                    <div class="info__bid-inner">
                        <div class="info__bid-wrapp">
                            <div class="info__bid-info">
                                <!-- <div class="info__bid-course">
                                    <span class="info__current">Current Bid</span>
                                    <span class="info__ends">Ends in</span>
                                </div> -->
                                <div class="info__bid-course">
                                    <span class="info__current">Current Bid</span>
                                    <span class="info__eth">0.99 ETH</span>
                                </div>
                                <div class="info__bid-time">
                                    <span class="info__bid-ends">Ends in</span>
                                    <span class="info__bid-hrs">25 hrs</span>
                                </div>
                            </div>
                        </div>
                        <div class="info__start-bid">
                            <div class="info__artist-info">
                                <span class="info__artist">
                                    Artist
                                </span>
                                <span class="info__art-id">
                                    @wzard
                                </span>
                            </div>

                            <div class="info__bit-btn">
                                Start Bid
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </section>

</main>
	<footer class="footer">
		<div class="container">
			
		</div>
	</footer>

	<script src="js/app.min.js"></script>
	</body>

	</html>
